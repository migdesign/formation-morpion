<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Morpion angularJS</title>
    <script src="dist/app.js"></script>
    <link rel="stylesheet" href="dist/app.min.css">
    
</head>
<body ng-app="Morpion" ng-controller="MorpionController as ctrl">
    <div class="results" ng-show="ctrl.results">
        <h1>{{ctrl.winner}} a gagn√© la partie !</h1>
        <h1>match nul !</h1>
    </div>
    <h1 ng-show="!ctrl.playing">
        <a href="" ng-click="ctrl.start()">
            {{ctrl.results ? 'Recommencer' : 'Commencer'}} la partie
        </a>
    </h1>
    <div class="game"  ng-show="ctrl.playing">
        <morpion></morpion>
    </div>     
</body>
</html>
